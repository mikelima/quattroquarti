Name: quattroquarti
Summary: Quattro Quarti Metronome
Version: 0.1
Release: 1
Group: Qt/Qt
URL: https://github.com/mikelima/quattroquarti
License: GPL v2 or above
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  A metronome for sailfish OS
Configure: none
Builder: qtc5
QMakeOptions: VERSION=%{version} TARGET=%{name}
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}'
- '%{_bindir}'
- /usr/bin
- /usr/share/quattroquarti/sound
- /usr/share/quattroquarti
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
